<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
</body>
    <hr>
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 py-12 px-4">
  <form class="bg-white shadow-xl rounded-2xl px-10 py-8 w-full max-w-lg space-y-6" action="" method="POST">
    {% csrf_token %}
  {% comment %} {{ form.as_p }} {% endcomment %}
    <h2 class="text-3xl font-bold text-indigo-700 text-center mb-4">Django Forms</h2>
    
    <div>
      <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input
        type="text"
        name="name"
        maxlength="100"
        required
        id="id_name"
        class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 shadow-sm p-3 text-gray-700 transition"
        placeholder="Your Name"
      >
    </div>
    
    <div>
      <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        type="email"
        name="email"
        maxlength="320"
        required
        id="id_email"
        class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 shadow-sm p-3 text-gray-700 transition"
        placeholder="you@example.com"
      >
    </div>
    
    <div>
      <label for="id_message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
      <textarea
        name="message"
        cols="40"
        rows="5"
        required
        id="id_message"
        class="mt-1 block w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 shadow-sm p-3 text-gray-700 transition resize-none"
        placeholder="Type your message here..."
      ></textarea>
    </div>
    
    <button
      type="submit"
      class="w-full inline-flex justify-center items-center text-white bg-indigo-500 border-0 py-3 px-6 focus:outline-none hover:bg-indigo-600 rounded-lg text-lg font-semibold shadow-md transition duration-200 ease-in-out"
    >
      Send Message
    </button>
  </form>
</div>


    <script src="https://cdn.tailwindcss.com"></script>
</html>
