{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200">

    <nav class="fixed top-0 left-0 w-full z-50 flex justify-center bg-gradient-to-br from-blue-100 to-purple-200 py-4 shadow-md">
        <ul class="hidden md:flex justify-center space-x-8 bg-white bg-opacity-90 rounded-full shadow-lg px-10 py-3 border border-purple-200 backdrop-blur">
            <li>
                <a href="/" class="text-purple-700 font-semibold hover:text-white hover:bg-purple-500 px-4 py-2 rounded-full transition-all duration-300 ease-in-out">Home</a>
            </li>
            <li>
                <a href="/about" class="text-white bg-purple-500 font-semibold px-4 py-2 rounded-full transition-all duration-300 ease-in-out">About</a>
            </li>
            <li>
                <a href="/contact" class="text-purple-700 font-semibold hover:text-white hover:bg-purple-500 px-4 py-2 rounded-full transition-all duration-300 ease-in-out">Contact</a>
            </li>
        </ul>
        
    </nav>

    <div class="pt-32 flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
            <h1 class="text-3xl font-bold text-purple-700 mb-2">About Me</h1>
            <div class="flex justify-center">
                <img src="{% static 'images/ashim.png' %}" alt="myimg" class="h-32 rounded-full border-4 border-purple-200 shadow">
            </div>
            <div class="flex justify-center mt-1">
                <div class="text-md font-serif text-gray-700 font-extrabold mr-1">{{ name }}</div>
                <p>‚óè</p>
                <p class="ml-1 font-light">{{ role }}</p>
            </div>
            <div>{{ location }}</div>
            <p class="text-gray-700 mb-4 italic mt-2">
                {{ description }}
            </p>
            <a href="/" id="go-back" class="inline-block mt-4 px-6 py-2 bg-purple-500 text-white rounded-full shadow hover:bg-purple-700 transition-all duration-300">Back to Home</a>
        </div>
    </div>

    <script src="{% static 'scripts/main.js' %}"></script>
</body>
</html>
