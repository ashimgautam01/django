{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
  <section class="relative w-full h-screen overflow-hidden">
         <video
        src="{% static 'images/ty.mp4' %}"
        autoplay
        muted
        loop
        playsinline
        class="w-full h-full object-cover transform scale-100 hover:scale-105 transition duration-1000 ease-in-out"
      ></video>
      <div
        class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/60 to-transparent flex items-center"
      >
        <div class="ml-12 md:ml-24 animate-fadeInUp">
          <h1
            class="text-4xl md:text-6xl font-semibold transition duration-300 hover:scale-105 hover:tracking-wider font-mono"
          >
          {{name}}
          </h1>
          <p
            class="mt-2 text-sm md:text-lg tracking-[0.3em] text-gray-300 italic transition duration-300 hover:text-white font-sans"
          >
            {{role}}
          </p>
        </div>
      </div>
    </section>

   
{% endblock content %}
