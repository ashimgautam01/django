{% extends "base.html" %}
{% load static %}
{% block title %}Projects{% endblock title %}

{% block content %}
<div class="min-h-screen bg-black text-white px-6 py-12 flex items-center justify-center ">
  <div class="w-full max-w-7xl mt-10">
    <h2 class="text-4xl font-bold mb-10  pb-1 animate-fadeInDown mx-auto flex justify-center ">
      <p class="border-b-4 border-pink-600 inline-block">My Projects</p>
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center ">
      {% for p in project.values %}
      <div class="bg-gray-900 rounded-lg overflow-hidden shadow-lg transform hover:scale-110  transition duration-500 animate-fadeInUp">
        <img src="{% static p.image %}" alt="img" class="w-full h-48 object-cover" />
        <div class="p-5">
          <h3 class="text-xl font-bold mb-2 text-white">{{p.title}}</h3>
          <p class="text-gray-400 text-sm">
           {{p.description}}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
