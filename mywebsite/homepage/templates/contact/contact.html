<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen">

    <nav class="w-full flex justify-center mt-6">
      <ul class="flex justify-center space-x-8 bg-white bg-opacity-90 rounded-full shadow-lg px-10 py-3 border border-purple-200 backdrop-blur">
        <li>
          <a
            href="/"
            class="text-purple-700 font-semibold hover:text-white hover:bg-purple-500 px-4 py-2 rounded-full transition duration-200"
            >Home</a>
        </li>
        <li>
          <a
            href="/about"
            class="text-purple-700 font-semibold hover:text-white hover:bg-purple-500 px-4 py-2 rounded-full transition duration-200"
            >About</a>
        </li>
        <li>
          <a
            href="/contact"
            class="text-white bg-purple-500 font-semibold px-4 py-2 rounded-full transition duration-200 shadow"
            >Contact</a>
        </li>
      </ul>
    </nav>

    <section class="max-w-6xl mx-auto mt-10 px-6 md:flex md:gap-10">

      <div class="bg-white p-8 rounded-2xl shadow-2xl md:w-2/3 w-full mb-10 md:mb-0 border border-purple-100">
        <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Get in Touch</h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" id="name" name="name" required
                  class="mt-1 w-full px-4 py-2 border border-purple-200 rounded-md focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition"/>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required
                  class="mt-1 w-full px-4 py-2 border border-purple-200 rounded-md focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition"/>
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="5" required
                      class="mt-1 w-full px-4 py-2 border border-purple-200 rounded-md focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition"></textarea>
          </div>
          <div>
            <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-500 to-blue-400 text-white font-semibold px-4 py-2 rounded-md hover:from-purple-700 hover:to-blue-600 shadow-lg transition">
              Send Message
            </button>
          </div>
        </form>
      </div>
      <div class="md:w-1/3 flex flex-col justify-center items-center space-y-6">
        <h2 class="text-2xl font-semibold text-purple-700 mb-2">Connect with Me</h2>
        <a href="https://github.com/ashimgautam01" target="_blank" class="flex items-center gap-2 text-gray-700 hover:text-purple-700 bg-white px-4 py-2 rounded-full shadow transition transform hover:scale-110">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="w-6 h-6"> GitHub
        </a>
        <a href="https://linkedin.com" target="_blank" class="flex items-center gap-2 text-gray-700 hover:text-purple-700 bg-white px-4 py-2 rounded-full shadow transition transform hover:scale-110">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" class="w-6 h-6"> LinkedIn
        </a>
        <a href="https://twitter.com" target="_blank" class="flex items-center gap-2 text-gray-700 hover:text-purple-700 bg-white px-4 py-2 rounded-full shadow transition transform hover:scale-110">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter" class="w-6 h-6"> Twitter
        </a>
        <a href="mailto:ashimgautam@email.com" class="flex items-center gap-2 text-gray-700 hover:text-purple-700 bg-white px-4 py-2 rounded-full shadow transition transform hover:scale-110">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 0 0 2.22 0L21 8m-18 8V8a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
          ashimgautam01@email.com
        </a>
      </div>
    </section>
</body>
</html>
