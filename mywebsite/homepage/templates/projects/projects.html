{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-10 max-w-xl w-full text-center border-t-8 border-purple-400">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-gradient-to-tr from-purple-300 to-blue-200 p-2 rounded-full shadow-lg">
                <img src="{% static project.image %}" alt="{{ project.title }}" class="w-32 h-32 rounded-full border-4 border-purple-200 shadow-xl object-cover">
            </div>
        </div>
        <h1 class="text-4xl font-extrabold text-purple-700 mb-3 tracking-tight">{{ project.title }}</h1>
        <p class="text-lg text-gray-600 mb-6 italic">{{ project.description }}</p>
        <a href="/" class="inline-block mt-4 px-8 py-3 bg-gradient-to-r from-purple-500 to-blue-400 text-white font-semibold rounded-full shadow-lg hover:from-purple-700 hover:to-blue-600 transition-all duration-200">
            ‚Üê Back to Home
        </a>
    </div>
</body>
</html>
